<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .nav-btn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .next {
      right: 0;
      border-radius: 0 3px 3px 0;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPDtQDQkPLElDHkr9RxfUabKGyD0xAaFc1ug&s" alt="Slide 1"></div>
    <div class="slide"><img src="https://cdn.britannica.com/60/182360-050-CD8878D6/Avengers-Age-of-Ultron-Joss-Whedon.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="https://wallpapers.com/images/featured/avengers-infinity-war-4yngzhbhqmtam73j.jpg" alt="Slide 3"></div>

    <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
    <button class="nav-btn next" onclick="changeSlide(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementsByClassName('slide');

    function showSlide(index) {
      if (index >= slides.length) currentIndex = 0;
      else if (index < 0) currentIndex = slides.length - 1;
      else currentIndex = index;

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }

      slides[currentIndex].style.display = 'block';
    }

    function changeSlide(n) {
      showSlide(currentIndex + n);
    }

    // Show the first slide initially
    showSlide(currentIndex);
  </script>

</body>
</html>
